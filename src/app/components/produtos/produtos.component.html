<h1>Produtos</h1>
<hr />
<div class="mx-1">
    <!-- Se usar apenas 'novo' ele concatena na rota atual
    Exemplo: /produtos
    [routerLink]="'novo'" ===> /produtos/novo
    -->
    <a [routerLink]="'/produtos/novo'" class="btn btn-primary btn-sm">Novo Produto</a>
    <p>Produtos no carrinho:
        <span class="badge bg-primary">{{carrinho.length}}</span>
    </p>
    <div class="container">
        <div class="row">
            <div class="col" *ngFor="let produto of produtos">
                <app-produto [dadoProduto]="produto" (onCarrinho)="addCarrinho($event)">
                    <p *ngIf="produtoNoCarrinho(produto)" class="text-muted">
                        *Produto no carrinho
                    </p>
                </app-produto>
            </div>
        </div>
    </div>
</div>
